
<div class="row banner">
	<div class="header">
		<div class="container">	
			<div class="logo">
				<a href="#"><img src="images/logos.png" alt=""/></a>
			</div>
		</div>
	</div>
	<div class="container">
		<div class="col-sm-12">

		  <div id="form-container">	  
			  <div class="page-header text-center">
				  <div class="col-sm-12 page-header col-xs-12"><center><h1>e-Market</h1></center>
				  <button class="btn btn-warning" ng-click="EntryPage()">Knowledge Service</button>
				  </div>			  
				  <!-- the links to our nested states using relative paths -->
				  <!-- add the active class if the state matches our ui-sref -->
				  <div id="status-buttons" class="text-center">
					  <a ui-sref-active="active" ui-sref=".buy"><span>Buy</span> </a>
					  <a ui-sref-active="active" ui-sref=".sell"><span>Sell</span> </a>				 
				  </div>
			  </div>
			  
			  <!-- use ng-submit to catch the form submission and use our Angular function -->
			  <form id="signup-form">
				  <!-- our nested state views will be injected here -->
				  <div id="form-views" ui-view></div>
			  </form>
			  
		  </div>
		</div>
	</div>
</div>
